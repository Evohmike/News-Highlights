{% macro displayNews(category) %}

{% for category in category %}

<div class="col-md-3 single-source card">
    <div class="row">
        <div class=" source-name">
            <h3> {{category.name}} </h3>
        </div>
        <div class="source-details">
            <p> {{category.description|truncate(150)}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>
        </div>
    </div>
</div>

{% endfor %}

{% endmacro %}
